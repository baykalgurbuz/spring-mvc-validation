<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>
    <style>
        .error{
        color:red;
        }
    </style>
</head>
<body>
<i>Fill out the form. Asteriks (*) means required</i>
<br><br>
<form th:action="@{/processForm}" th:object="${customer}" method="post">
    First name :<input type="text" th:field="*{firstName}"/>
    <br><br>
    Last name :<input type="text" th:field="*{lastName}"/>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
    <br><br>
    Free Pass :<input type="text" th:field="*{freePass}"/>
    <span th:if="${#fields.hasErrors('freePass')}" th:errors="*{freePass}" class="error"></span>
    <br><br>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
